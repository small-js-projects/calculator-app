<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <script defer src="./js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header id="title">Online Calculator</header>
    <p class="opener">This is an online calculator that allows you to perform simple mathematical functions</p>
    <form name="calculator">
        <table>
            <tr class="display-bar">
                <th>GA</th>
               <th><input type="text" id="inputbox" name="input"></th>
            </tr>
            <tr class="row1">
                <th><button>7</button></th>
                <th><button>8</button></th>
                <th><button>4</button></th>
                <th><button>/</button></th>
            </tr>
            <tr class="row2">
                <th><button>4</button></th>
                <th><button>5</button></th>
                <th><button>6</button></th>
                <th><button>x</button></th>
            </tr>
            <tr class=row3>
                <th><button>1</button></th>
                <th><button>2</button></th>
                <th><button>3</button></th>
                <th><button>-</button></th>
            </tr>
            <tr class="row4">
                <th><button>0</button></th>
                <th><button>.</button></th>
                <th><button>+</button></th>
                <th><button>=</button></th>
            </tr>
        </table>
    </form>
</body>
</html>
