<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="title">Online Calculator</header>
    <p class="opener">This is an online calculator that allows you to perform simple mathematical functions</p>
    <form name="calculator">
        <table>
            <div id="mathFunctions">
                <form>
                    <tr>
                        <input type="text" placeholder="Enter value" id="myText" value="">
                    </tr>
                </form>
                <tr class="row1">
                    <th><button type="button" id="num" class="seven" value=7>7</button></th>
                    <th><button type="button" id="num" class="eight" value=8>8</button></th>
                    <th><button type="button" id="num" class="nine" value=9>9</button></th>
                    <th><button type="button" id="num" class="divide" value= / >/</button></th>
                </tr>
                <tr class="row2">
                    <th><button type="button" id="num" class="eight" value=4>4</button></th>
                    <th><button type="button" id="num" class="seven" value=5>5</button></th>
                    <th><button type="button" id="num" class="six" value=6>6</button></th>
                    <th><button type="button" id="num" class="multiply" value=*>x</button></th>
                </tr>
                <tr class=row3>
                    <th><button type="button" id="num" class="one" value=1>1</button></th>
                    <th><button type="button" id="num" class="two" value=2>2</button></th>
                    <th><button type="button" id="num" class="three" value=3>3</button></th>
                    <th><button type="button" id="num" class="four" value=->-</button></th>
                </tr>
                <tr class="row4">
                    <th><button type="button" id="num" class="zero" value=0>0</button></th>
                    <th><button type="button" id="num" class="decimal" value=.>.</button></th>
                    <th><button type="button" id="num" class="plus" value="+">+</button></th>
                    <th><button type="button" id="equal" class="equal">=</button></th>
                </tr>
            </div>

        </table>
    </form>
</body>
</html>
